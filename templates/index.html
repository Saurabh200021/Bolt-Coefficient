<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VECV- Bolt Coefficient of Friction Library</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('bolt-form').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                // Collect the selected values from the dropdowns
                var selectedValues = [];
                for (var i = 1; i <= 6; i++) {
                    selectedValues.push(document.getElementById('dropdown' + i).value);
                }

                console.log('Selected Values:', selectedValues);

                // Prepare the query string
                var queryString = selectedValues.map(function(value, index) {
                    return 'dropdown' + index + '=' + encodeURIComponent(value);
                }).join('&');

                // Make an AJAX request to the Flask backend
                fetch('/search?' + queryString)
                    .then(response => response.json())
                    .then(data => {
                        console.log('Data Received:', data);

                        if (data.results === 'No matching rows found') {
                            // Handle no results case
                            document.getElementById('under-head-friction').textContent = 'N/A';
                            document.getElementById('aluminum').textContent = 'N/A';
                            document.getElementById('cast-iron').textContent = 'N/A';
                            document.getElementById('sheet-metal').textContent = 'N/A';
                            document.getElementById('thread-friction').textContent = 'N/A';
                        } else {
                            // Display results
                            var result = data.results[0]; // Display the first result for simplicity
                            document.getElementById('under-head-friction').textContent = result.Output1 || 'N/A';
                            document.getElementById('aluminum').textContent = result.Output2 || 'N/A';
                            document.getElementById('cast-iron').textContent = result.Output3 || 'N/A';
                            document.getElementById('sheet-metal').textContent = result.Output4 || 'N/A';
                            document.getElementById('thread-friction').textContent = result.Output5 || 'N/A';
                        }
                    })
                    .catch(error => console.error('Error:', error));
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/head.jpg') }}" alt="Head" width="1000" height="60">
        
        <div class="dropdowns">
            <form id="bolt-form">
                <fieldset style="width: 970px; height: 200px;">
                    <table border="0" align="center">
                        <tr>
                            <td align="right">
                                <img src="{{ url_for('static', filename='images/bolt1.jpg') }}" alt="Left Image" width="150" height="190">
                            </td>
                            <td align="center" style="padding: 0 20px;">
                                <td>
                                    <label for="dropdown1">Bolt Diameter:</label>
                                    <select id="dropdown1" name="dropdown0" style="width: 190px;">
                                        <option value="">Bolt Diameter</option>
                                        {% for option in options['dropdown0'] %}
                                            <option value="{{ option }}">{{ option }}</option>
                                        {% endfor %}
                                    </select>

                                    <label for="dropdown2">Thread Pitch:</label>
                                    <select id="dropdown2" name="dropdown1" style="width: 190px;">
                                        <option value="">Thread Pitch</option>
                                        {% for option in options['dropdown1'] %}
                                            <option value="{{ option }}">{{ option }}</option>
                                        {% endfor %}
                                    </select>
                                </td>
                                <td>
                                    <label for="dropdown3">Grade:</label>
                                    <select id="dropdown3" name="dropdown2" style="width: 190px;">
                                        <option value="">Grade</option>
                                        {% for option in options['dropdown2'] %}
                                            <option value="{{ option }}">{{ option }}</option>
                                        {% endfor %}
                                    </select>

                                    <label for="dropdown4">Part No.:</label>
                                    <select id="dropdown4" name="dropdown3" style="width: 190px;">
                                        <option value="">Part No.</option>
                                        {% for option in options['dropdown3'] %}
                                            <option value="{{ option }}">{{ option }}</option>
                                        {% endfor %}
                                    </select>
                                </td>
                                <td>
                                    <label for="dropdown5">Head Type:</label>
                                    <select id="dropdown5" name="dropdown4" style="width: 190px;">
                                        <option value="">Head Type</option>
                                        {% for option in options['dropdown4'] %}
                                            <option value="{{ option }}">{{ option }}</option>
                                        {% endfor %}
                                    </select>

                                    <label for="dropdown6">Plating:</label>
                                    <select id="dropdown6" name="dropdown5" style="width: 190px;">
                                        <option value="">Plating</option>
                                        {% for option in options['dropdown5'] %}
                                            <option value="{{ option }}">{{ option }}</option>
                                        {% endfor %}
                                    </select>
                                </td>
                            </td>
                            <td align="left">
                                <img src="{{ url_for('static', filename='images/bolt2.jpg') }}" alt="Right Image" width="150" height="190">
                            </td>
                        </tr>
                    </table>
                </fieldset>
                <button type="submit">Search</button>
            </form>
        </div>

        <div id="results">
            <h2>Results:</h2>
            <fieldset>
                <table border="0" align="center">
                    <tr>
                        <td align="right">
                            <p><strong>Under Head Friction:</strong> <span id="under-head-friction"></span></p>
                            <p><strong>Aluminum:</strong> <span id="aluminum"></span></p>
                            <p><strong>Cast Iron:</strong> <span id="cast-iron"></span></p>
                        </td>
                        <td align="center" style="padding: 0 20px;">
                            <img src="{{ url_for('static', filename='images/bolt3.jpg') }}" alt="Left Image" width="200" height="190">
                        </td>
                        <td align="left">
                            <p><strong>Sheet Metal:</strong> <span id="sheet-metal"></span></p>
                            <p><strong>Thread Friction:</strong> <span id="thread-friction"></span></p>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </div>
    </div>
    <footer>
        
    </footer>
</body>
</html>
